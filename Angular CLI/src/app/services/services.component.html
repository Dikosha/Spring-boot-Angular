<div class="ftco-blocks-cover-1">
    <div class="site-section-cover overlay" data-stellar-background-ratio="0.5" style="background-image: url('../../assets/images/hero_1.jpg')">
        <div class="container">
            <div class="row align-items-center justify-content-center text-center">
                <div class="col-md-7">
                    <h1 class="mb-3">Our Services</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Soluta veritatis in tenetur doloremque, maiores doloribus officia iste. Dolores.</p>
                    <p><a href="/reserve" class="btn btn-primary">Make Reserve</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="site-section bg-light">
    <div class="container">
        <div class="row justify-content-center text-center mb-5 section-2-title">
        </div>
        <div class="row align-items-stretch">

            <div class="col-lg-4 col-md-6 mb-5" *ngFor="let item of services">
                <div class="post-entry-1 h-100 person-1">
                    <div class="post-entry-1-contents">
                        <h1>{{item.service_name}}</h1>
                        <h2>{{item.service_price}} <small>KZT</small></h2>
                        <p>{{item.service_description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
